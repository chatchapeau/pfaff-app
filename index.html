<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PFAFF 1222E - Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c0a09; color: #f5f5f4; user-select: none; -webkit-tap-highlight-color: transparent; }
        input[type="range"] { -webkit-appearance: none; background: #292524; height: 10px; border-radius: 5px; width: 100%; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 40px; width: 40px; border-radius: 50%; background: #e30613; border: 4px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [speed, setSpeed] = useState(0);
            const [isConnected, setIsConnected] = useState(false);
            const [status, setStatus] = useState("DÉCONNECTÉ");
            const [pmhDuration, setPmhDuration] = useState(450);
            const [isSaving, setIsSaving] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [errorType, setErrorType] = useState(null);
            
            const [espIp, setEspIp] = useState(localStorage.getItem('pfaff_ip') || '192.168.1.XX');
            const socketRef = useRef(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const connect = (targetIp) => {
                if (socketRef.current) socketRef.current.close();
                setStatus(`RECHERCHE : ${targetIp}`);
                setErrorType(null);
                
                try {
                    const ws = new WebSocket(`ws://${targetIp}:81`);
                    socketRef.current = ws;

                    ws.onopen = () => {
                        setIsConnected(true);
                        setStatus("MACHINE CONNECTÉE");
                        localStorage.setItem('pfaff_ip', targetIp);
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.status) setStatus(data.status);
                            if (data.storedPmh) setPmhDuration(data.storedPmh);
                        } catch (e) { }
                    };

                    ws.onclose = () => {
                        setIsConnected(false);
                        setStatus("HORS LIGNE");
                    };

                    ws.onerror = () => {
                        setIsConnected(false);
                        setStatus("ERREUR CONNEXION");
                        // Diagnostic auto
                        if (window.location.protocol === 'https:') {
                            setErrorType("HTTPS_BLOCK");
                        } else {
                            setErrorType("IP_WRONG");
                        }
                    };
                } catch (e) {
                    setStatus("ÉCHEC LIAISON");
                }
            };

            useEffect(() => {
                connect(espIp);
                return () => { if (socketRef.current) socketRef.current.close(); };
            }, []);

            const send = (cmd, val) => {
                if (socketRef.current && socketRef.current.readyState === WebSocket.OPEN) {
                    socketRef.current.send(JSON.stringify({ [cmd]: val }));
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center p-4 max-w-md mx-auto">
                    
                    {/* Header */}
                    <div className="w-full bg-stone-900 border border-stone-800 p-4 rounded-3xl flex justify-between items-center shadow-xl mb-4">
                        <div className="flex items-center gap-3">
                            <div className="bg-[#e30613] text-white px-4 py-1 rounded-lg font-black italic text-xl">PFAFF</div>
                            <div className="text-[10px] font-bold text-stone-500 uppercase tracking-widest">v1.1 Diag</div>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setShowSettings(!showSettings)} className="text-stone-500 active:text-white transition-colors p-2">
                                <i data-lucide="settings" className="w-6 h-6"></i>
                            </button>
                            <div className={`w-4 h-4 rounded-full ${isConnected ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`} />
                        </div>
                    </div>

                    {/* Alerte de Diagnostic */}
                    {errorType && !isConnected && (
                        <div className="w-full bg-red-900/20 border border-red-500/50 p-4 rounded-2xl mb-4 text-xs">
                            <div className="flex items-center gap-2 text-red-500 font-black uppercase mb-1">
                                <i data-lucide="alert-triangle" className="w-4 h-4"></i> Diagnostic
                            </div>
                            {errorType === "HTTPS_BLOCK" ? (
                                <p className="text-red-200">GitHub (HTTPS) bloque la connexion vers l'IP de la machine. <br/><br/><strong>Solution :</strong> Essayez d'entrer l'IP manuellement ci-dessous ou ouvrez le lien dans un navigateur "non-sécurisé".</p>
                            ) : (
                                <p className="text-red-200">La machine est introuvable à l'adresse <strong>{espIp}</strong>. Vérifiez l'écran Nextion et votre WiFi.</p>
                            )}
                        </div>
                    )}

                    {/* Paramètres IP */}
                    {showSettings && (
                        <div className="w-full bg-stone-800 p-5 rounded-2xl mb-4 border border-stone-700 shadow-lg animate-in fade-in slide-in-from-top-4">
                            <p className="text-[10px] font-bold text-stone-400 uppercase mb-3 tracking-widest text-center">Entrez l'IP affichée sur la machine</p>
                            <div className="flex gap-2">
                                <input 
                                    type="text" 
                                    value={espIp} 
                                    onChange={(e) => setEspIp(e.target.value)}
                                    className="bg-stone-950 border border-stone-600 rounded-lg px-4 py-2 text-sm flex-1 font-mono text-white outline-none focus:border-[#e30613]"
                                    placeholder="ex: 192.168.1.45"
                                />
                                <button 
                                    onClick={() => { connect(espIp); setShowSettings(false); }}
                                    className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-[10px] font-bold uppercase"
                                >
                                    RELIER
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Statut LCD */}
                    <div className={`w-full text-center py-3 rounded-xl mb-4 text-[11px] font-black uppercase tracking-[0.3em] ${isConnected ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500'}`}>
                        {status}
                    </div>

                    {/* Contrôle de Vitesse */}
                    <div className="w-full bg-stone-900 rounded-[2.5rem] p-8 border border-stone-800 shadow-2xl flex flex-col items-center mb-6 opacity-80">
                        <div className="relative mb-10">
                            <svg className="w-56 h-56 -rotate-90">
                                <circle cx="112" cy="112" r="100" stroke="#292524" strokeWidth="4" fill="transparent" />
                                <circle 
                                    cx="112" cy="112" r="100" stroke={isConnected ? "#e30613" : "#444"} strokeWidth={12} fill="transparent"
                                    strokeDasharray={628}
                                    strokeDashoffset={628 * (1 - speed / 100)}
                                    className="transition-all duration-300 ease-out"
                                    strokeLinecap="round"
                                />
                            </svg>
                            <div className="absolute inset-0 flex flex-col items-center justify-center">
                                <span className="text-8xl font-black tabular-nums tracking-tighter">{speed}</span>
                                <span className="text-stone-500 text-[10px] font-bold uppercase tracking-[0.2em]">Puissance %</span>
                            </div>
                        </div>
                        <input 
                            type="range" min="0" max="100" value={speed} 
                            disabled={!isConnected}
                            onChange={(e) => {
                                const val = parseInt(e.target.value);
                                setSpeed(val);
                                send("SET_SPEED", val);
                            }}
                            className={!isConnected ? "opacity-30" : ""}
                        />
                    </div>

                    {/* Calibrage PMH */}
                    <div className="w-full bg-stone-900 rounded-[2rem] border border-stone-800 p-6 shadow-inner">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-2 text-[#e30613]">
                                <i data-lucide="timer" className="w-5 h-5"></i>
                                <h3 className="text-[11px] font-black uppercase tracking-widest text-stone-300">Arrêt Automatique</h3>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="font-mono text-sm text-stone-400">{pmhDuration}ms</span>
                                <button 
                                    onClick={() => { setIsSaving(true); send("SAVE_PMH", pmhDuration); setTimeout(() => setIsSaving(false), 1000); }} 
                                    className={`p-2 rounded-lg transition-all ${isSaving ? 'bg-emerald-600 text-white shadow-lg' : 'bg-stone-800 text-stone-400'}`}
                                >
                                    <i data-lucide="save" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                        
                        <input type="range" min="100" max="1500" step="5" value={pmhDuration} onChange={(e) => setPmhDuration(parseInt(e.target.value))} className="mb-10" />

                        <button 
                            disabled={!isConnected}
                            onClick={() => send("VIRTUAL_PMH", pmhDuration)}
                            className={`w-full rounded-2xl p-8 flex flex-col items-center gap-3 transition-all shadow-xl active:scale-95 ${isConnected ? 'bg-stone-100 text-stone-950 hover:bg-white' : 'bg-stone-800 text-stone-600 opacity-50'}`}
                        >
                            <i data-lucide="chevron-up" className={`w-12 h-12 ${isConnected ? 'text-[#e30613]' : 'text-stone-700'}`}></i>
                            <span className="font-black text-2xl uppercase italic tracking-tight text-center">Impulsion PMH</span>
                        </button>
                    </div>

                    <footer className="mt-12 opacity-30 text-[9px] uppercase tracking-[0.4em] font-bold text-center">
                        Pfaff 1222E Mobile System<br/>Modernisation Denis Lebel - 2026
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
